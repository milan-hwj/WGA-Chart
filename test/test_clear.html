<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Animation</title>
    <script type="text/javascript" src="../lib/requirejs.js"></script>
</head>
<body>
    <script type="text/javascript">
    require.config({
        packages: [
            {
                name: 'angel',
                location: '../src',
                main: 'angel'
            }
        ]
    });
    require(
        [
            "angel/angel",
            "angel/util/utils",
            "angel/shape/Rect"
        ], 
        function(Angel, utils, RectShape){

            // 初始化angel
            var angel = Angel.init( document.getElementById("Main") );
            var rect = new RectShape({
                    scale : [1, 1],
                    zlevel: 2,
                    style : {
                        x : 100,
                        y : 100,
                        w : 100,  
                        h : 100,
                        brushType : 'fill',
                        fillStyle : 'rgba(0, 0, 0, 1)',
                        lineWidth : 5,
                        text :'rect',
                        textPosition :'inside'
                    }
                });
            var rect2 = new RectShape({
                    scale : [1, 1],
                    zlevel: 2,
                    style : {
                        x : 300,
                        y : 100,
                        w : 100,  
                        h : 100,
                        brushType : 'fill',
                        fillStyle : 'rgba(0, 0, 0, 1)',
                        lineWidth : 5,
                        text :'rect',
                        textPosition :'inside'
                    }
                });
            angel.addShape(rect);
            angel.addShape(rect2);
            angel.render();

            setTimeout(function(){
                rect.style.fillStyle = 'rgba(200, 0, 0, 0.9)';
                angel.modShape(rect);
                angel.refresh();
            }, 1000);

            setTimeout(function(){
                rect.style.fillStyle = 'rgba(200, 0, 0, 0.9)';
                angel.removeShape(rect);
                angel.refresh();
            }, 2000);

            setTimeout(function(){
                var rect = new RectShape({
                    scale : [1, 1],
                    zlevel: 2,
                    style : {
                        x : 500,
                        y : 100,
                        w : 100,  
                        h : 100,
                        brushType : 'fill',
                        fillStyle : 'rgba(0, 0, 0, 1)',
                        lineWidth : 5,
                        text :'rect',
                        textPosition :'inside'
                    }
                });
                angel.addShape(rect);
                angel.refresh();
            }, 3000);

        })
    </script>
    <div id="Main" style="width:1000px;height:400px;"></div>
</body>
</html>
