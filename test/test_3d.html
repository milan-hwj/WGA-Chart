<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Animation</title>
    <script type="text/javascript" src="../lib/requirejs.js"></script>
</head>
<body>
    <script type="text/javascript">
    require.config({
        packages: [
            {
                name: 'angel',
                location: '../src',
                main: 'angel'
            }
        ]
    });
    require(
        [
            "angel/angel",
            "angel/shape/Rect"
        ], 
        function(Angel, RectShape){

            // 初始化angel 3d
            var angel = Angel.init( document.getElementById("Main") , '3d');
            var camera = angel.createCamera({
                point: {
                    x: 100,
                    y: 100,
                    z: -50,
                },
                derection: [0, 0, 1]
            })
            // 同一方向、位置放在一个canvas中
            var rect = new RectShape({
                    scale : [1, 1],
                    zlevel: 1,
                    direction: [0, 0, -1],// 方向
                    style : {
                        // 位置 x, y, z
                        x : 50,
                        y : 50,
                        z : 50,
                        w : 100,  
                        h : 100,
                        brushType : 'fill',
                        fillStyle : 'rgba(0, 0, 0, 1)',
                        lineWidth : 5
                    }
                });
            angel.addShape(rect);
            angel.render();

            
        });
    </script>
    <div id="Main" style="width:1000px;height:400px;"></div>
</body>
</html>
