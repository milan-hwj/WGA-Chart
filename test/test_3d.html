<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Animation</title>
    <script type="text/javascript" src="../lib/requirejs.js"></script>
</head>
<body>
    <script type="text/javascript">
    require.config({
        packages: [
            {
                name: 'angel',
                location: '../src',
                main: 'angel'
            }
        ]
    });
    require(
        [
            "angel/angel",
            "angel/shape/Rect",
            "angel/shape/3D/Cube"
        ], 
        function(Angel, RectShape, Cube){

            // 初始化angel 3d
            var angel = Angel.init( document.getElementById("Main"));
            var camera = angel.createCamera({
                position: [125, 125, 0]
            });
            //camera.rotate('y', Math.PI/5);
            // 同一方向、位置放在一个canvas中
            var rect = new Cube({
                    scale : [1, 1],
                    zlevel: 1,
                    style : {
                        x : 100,
                        y : 100,
                        d : 30,
                        z : 0, // 3D 属性
                        //derection: [0, 1, 1],// 3D属性
                        brushType : 'stroke',
                        fillStyle : 'rgba(0, 0, 0, 1)',
                        lineWidth : 1
                    }
                });
            angel.addShape(rect);
            var rect2 = new RectShape({
                    scale : [1, 1],
                    zlevel: 1,
                    style : {
                        x : 100,
                        y : 100,
                        w : 200,
                        h : 100,
                        z : 0, // 3D 属性
                        //derection: [0, 0, -1],// 3D属性
                        brushType : 'stroke',
                        fillStyle : 'rgba(0, 0, 0, 1)',
                        lineWidth : 1
                    }
                });
            //angel.addShape(rect2);
            angel.render();

            var i = Math.PI/10000, m = 0;
            setInterval(function animal(){
                //camera.rotate('y', i);
                //camera.rotate('x', i);
                //camera.rotate('z', i);
                angel.render();
                i+=Math.PI/10000;
            }, 100);
        });
    </script>
    <div id="Main" style="width:1000px;height:400px;border:1px solid;"></div>
</body>
</html>
