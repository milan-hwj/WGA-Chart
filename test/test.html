<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Animation</title>
    <script type="text/javascript" src="../dist/Angel.min.js"></script>
</head>
<body>
    <div id="Main" style="width:600px;height:600px;border:1px solid;"></div>
    <script type="text/javascript">
            var angel = Angel.init( document.getElementById("Main"));
            
            var r = new Angel.Rect({
                    scale : [1, 1],
                    zlevel: 2,
                    style : {
                        x : 0,
                        y : 0,
                        w : 170,
                        h : 170,
                        brushType : 'fill',
                        fillStyle : 'rgba(' + Math.ceil(Math.random()*200) + ', ' + Math.ceil(Math.random()*200) + ', 255, 1)',
                        lineWidth : 2
                    }
                });
            angel.addShape(r);

            var line = new Angel.Line({
                    scale : [1, 1],
                    zlevel: 2,
                    style : {
                        brushType : 'stroke',
                        lineWidth : 5,
                        strokeStyle : 'rgba(0, 0, 0, 1)',
                        path: [{x: 0, y:0},{x: 100, y:50},{x: 200, y:25}]
                    }
                });
            angel.addShape(line);

            angel.render();
            r.animate({
                    style: {
                        x: 300,
                        y: 199,
                        fillStyle : 'rgba(255, 0, 0, 1)'
                    }
                }, 1000);
            line.animate({
                style: {
                    strokeStyle : 'rgba(255, 0, 0, 1)',
                    lineWidth: 10
                }
            }, 500);

    </script>
</body>
</html>
