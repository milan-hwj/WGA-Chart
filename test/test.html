<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Animation</title>
    <script type="text/javascript" src="../dist/Angel.min.js"></script>
</head>
<body>
    <div id="Main" style="width:600px;height:600px;border:1px solid;"></div>
    <script type="text/javascript">


            // 初始化angel 3d
            var angel = Angel.init( document.getElementById("Main"));
            
            var r = new Angel.Rect({
                    scale : [1, 1],
                    zlevel: 2,
                    style : {
                        x : 0,
                        y : 0,
                        w : 170,
                        h : 170,
                        brushType : 'fill',
                        fillStyle : 'rgba(' + Math.ceil(Math.random()*200) + ', ' + Math.ceil(Math.random()*200) + ', 255, 1)',
                        lineWidth : 1
                    }
                });
            angel.addShape(r);
            angel.render();

            setTimeout(function(){
                r.style.x = 80;
                angel.modShape(r);
                angel.refresh();
            },1000);
            setTimeout(function(){
                angel.refresh();
            },2000);
    </script>
</body>
</html>
