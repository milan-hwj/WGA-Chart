<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Animation</title>
    <script type="text/javascript" src="../lib/requirejs.js"></script>
</head>
<body>
    <script type="text/javascript">
    require.config({
        packages: [
            {
                name: 'angel',
                location: '../src',
                main: 'angel'
            }
        ]
    });
    require(
        [
            "angel/angel",
            "angel/shape/Rect"
        ], 
        function(){

            // 初始化angel
            var angel = Angel.init( document.getElementById("Main") );
            var rect = new Angel.Rect({
                    scale : [1, 1],
                    zlevel: 2,
                    style : {
                        x : 100,
                        y : 100,
                        w : 100,  
                        h : 100,
                        brushType : 'both',
                        fillStyle : 'rgba(0, 0, 0, 1)',
                        strokeStyle: 'rgba(0, 200, 0, 1)',
                        lineWidth : 15
                    }
                });
            angel.addShape(rect);
            angel.render();

            setTimeout(function(){
                rect.style.fillStyle = 'rgba(200, 0, 0, 0.9)';
                rect.style.lineWidth = 0;
                rect.style.x = 150;
                angel.modShape(rect);
                angel.refresh();
            }, 1000);

        })
    </script>
    <div id="Main" style="width:1000px;height:400px;"></div>
</body>
</html>
