<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Line</title>
    <script type="text/javascript" src="../lib/requirejs.js"></script>
</head>
<body>
    <script type="text/javascript">
    require.config({
        packages: [
            {
                name: 'angel',
                location: '../src',
                main: 'angel'
            }
        ]
    });
    require(
        [
            "angel/angel",
            "angel/shape/Line"
        ], 
        function(Angel, Line){

            // 初始化angel
            var angel = Angel.init( document.getElementById("Main") );
            var line = new Line({
                    scale : [1, 1],
                    zlevel: 2,
                    style : {
                        brushType : 'stroke',
                        lineWidth : 5,
                        path: [{x: 0, y:0},{x: 100, y:50},{x: 200, y:25}]
                    }
                });
            angel.addShape(line);
            angel.render();

        })
    </script>
    <div id="Main" style="width:1000px;height:400px;"></div>
</body>
</html>
