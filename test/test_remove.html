<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Animation</title>
    <script type="text/javascript" src="../lib/requirejs.js"></script>
</head>
<body>
    <script type="text/javascript">
    require.config({
        packages: [
            {
                name: 'angel',
                location: '../src',
                main: 'angel'
            }
        ]
    });
    require(
        [
            "angel/angel",
            "angel/shape/Rect"
        ], 
        function(Angel, RectShape){

            // 初始化angel
            var angel = Angel.init( document.getElementById("Main") );
            var rect = new RectShape({
                    scale : [1, 1],
                    zlevel: 2,
                    style : {
                        x : 100,
                        y : 100,
                        w : 100,  
                        h : 100,
                        brushType : 'fill',
                        fillStyle : 'rgba(0, 0, 0, 1)',
                        lineWidth : 5,
                        text :'rect',
                        textPosition :'inside'
                    }
                });
            angel.addShape(rect);
            rect3 = new RectShape({
                    scale : [1, 1],
                    zlevel: 2,
                    style : {
                        x : 100,
                        y : 200,
                        w : 100,  
                        h : 100,
                        brushType : 'fill',
                        fillStyle : 'rgba(0, 0, 0, 1)',
                        lineWidth : 5,
                        text :'rect',
                        textPosition :'inside'
                    }
                });
            angel.addShape(rect3);
            var rect2 = new RectShape({
                    scale : [1, 1],
                    zlevel: 1,
                    style : {
                        x : 120,
                        y : 120,
                        w : 100,  
                        h : 100,
                        brushType : 'fill',
                        fillStyle : 'rgba(232, 0, 0, 1)',
                        lineWidth : 5,
                        text :'rect',
                        textPosition :'inside'
                    }
                });
            angel.addShape(rect2);
            angel.render();

            
            setTimeout(function(){
                angel.removeShape(rect);
                angel.refresh();

                setTimeout(function(){
                    rect.style.x = 180;
                    angel.addShape(rect);
                    angel.refresh();

                    setTimeout(function(){
                        rect.style.x = 280;
                        angel.modShape(rect);
                        angel.refresh();
                    }, 1000);
                }, 1000);
            }, 1000);

            

        })
    </script>
    <div id="Main" style="width:1000px;height:400px;"></div>
</body>
</html>
