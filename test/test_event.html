<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Animation</title>
    <script type="text/javascript" src="../lib/requirejs.js"></script>
</head>
<body>
    <script type="text/javascript">
    require.config({
        packages: [
            {
                name: 'angel',
                location: '../src',
                main: 'angel'
            }
        ]
    });
    require(
        [
            "angel/angel",
            "angel/shape/Rect"
        ], 
        function(Angel, RectShape){

            // 初始化angel
            var angel = Angel.init( document.getElementById("Main") );
            var rect = new RectShape({
                    scale : [1, 1],
                    zlevel: 2,
                    style : {
                        x : 100,
                        y : 100,
                        w : 100,  
                        h : 100,
                        brushType : 'fill',
                        fillStyle : 'rgba(0, 0, 0, 1)',
                        lineWidth : 5,
                        text :'rect',
                        textPosition :'inside'
                    }
                });
            rect.on('click', function(){
                console.info('rect1');
            }).on('dbclick', function(){
                console.info('rect1 dbclick');
            })
            angel.addShape(rect);
            var rect2 = new RectShape({
                    scale : [1, 1],
                    zlevel: 1,
                    style : {
                        x : 120,
                        y : 120,
                        w : 100,  
                        h : 100,
                        brushType : 'fill',
                        fillStyle : 'rgba(232, 0, 0, 1)',
                        lineWidth : 5,
                        text :'rect',
                        textPosition :'inside'
                    }
                });
            rect2.on('click', function(){
                console.info('rect2');
            }).on('mousemove', function(){
                console.info('rect2 mousemove');
            });
            angel.addShape(rect2);
            angel.render();
        })
    </script>
    <div id="Main" style="width:1000px;height:400px;"></div>
</body>
</html>
