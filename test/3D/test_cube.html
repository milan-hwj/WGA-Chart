<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Animation</title>
    <script type="text/javascript" src="../../lib/requirejs.js"></script>
</head>
<body>
    <script type="text/javascript">
    require.config({
        packages: [
            {
                name: 'angel',
                location: '../../src',
                main: 'angel'
            }
        ]
    });
    require(
        [
            "angel/angel",
            "angel/shape/3D/Cube"
        ], 
        function(Angel, Cube){

            // 初始化angel 3d
            var angel = Angel.init( document.getElementById("Main"));
            var camera = angel.createCamera({
                position: [50, 0, 0],
                rotate: 0,
                derection: [0,1,1]
            });
            // 同一方向、位置放在一个canvas中
            var cube = new Cube({
                    scale : [1, 1],
                    zlevel: 1,
                    style : {
                        x : 0,
                        y : 0,
                        d : 100,
                        z : 0, // 3D 属性
                        //derection: [0, 0, -1],// 3D属性
                        brushType : 'stroke',
                        fillStyle : 'rgba(0, 0, 0, 1)',
                        lineWidth : 1
                    }
                });
            angel.addShape(cube);
            angel.render();
            
        });
    </script>
    <div id="Main" style="width:1000px;height:400px;border:1px solid;"></div>
</body>
</html>
