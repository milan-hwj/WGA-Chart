<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Animation</title>
    <script type="text/javascript" src="../lib/requirejs.js"></script>
</head>
<body>
    <script type="text/javascript">
    require.config({
        packages: [
            {
                name: 'angel',
                location: '../src',
                main: 'angel'
            }
        ]
    });
    require(
        [
            "angel/angel",
            "angel/shape/Circle"
        ], 
        function(Angel, CircleShape){
            // 初始化angel
            var time = new Date();
            var angel = Angel.init( document.getElementById("Main") );
            var c;
            var Shape = CircleShape;

            for(var i=0; i<10000; i++){
                    c = new Shape({
                        scale : [1, 1],
                        zlevel: 1,
                        style : {
                            x : Math.ceil(Math.random()*1000),
                            y : Math.ceil(Math.random()*600),
                            r : Math.ceil(Math.random()*20),
                            brushType : 'fill',
                            strokeStyle : 'rgba(' + Math.ceil(Math.random()*1000)%255 + ', ' + Math.ceil(Math.random()*1000)%255 + ', ' + Math.ceil(Math.random()*1000)%255 + ', ' + 1 + ')',
                            fillStyle : 'rgba(' + Math.ceil(Math.random()*1000)%255 + ', ' + Math.ceil(Math.random()*1000)%255 + ', ' + Math.ceil(Math.random()*1000)%255 + ', ' + 1 + ')',
                            lineWidth : 1,
                            text :'rect',
                            textPosition :'inside'
                        }
                    });
                    c.on('mousemove', function(i){
                        return function(){
                            console.info(i);
                        };
                    }(i));
                    angel.addShape(c);
            }
                    angel.refresh();
        })
    </script>
    <div id="Main" style="width:1000px;height:600px;"></div>
</body>
</html>
